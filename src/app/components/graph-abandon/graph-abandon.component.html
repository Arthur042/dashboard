<mat-card>
    <h3>Pourcentage de paniers abandonnées</h3>
    <p>Janvier 2022</p>
    <ngx-charts-bar-vertical-2d
  [view]="[250, 110]"
  [scheme]="'fire'"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [groupPadding]="2"
  [barPadding]="3">
</ngx-charts-bar-vertical-2d>
<div>
    <h2>{{ abdnMoy }}%</h2>
    <p>Taux d’abandon</p>
</div>
</mat-card>
