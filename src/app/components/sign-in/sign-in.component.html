<div id="displayCenter">
    <mat-spinner *ngIf="isVerification"></mat-spinner>
    <mat-card *ngIf="!isVerification">
        <mat-card-title>Connexion</mat-card-title>
        <form (submit)="signIn()" #isValide="ngForm">
            <mat-card-content>
                <div class="example-container">
                    <mat-form-field>
                      <input type="text" name="userName" [(ngModel)]="mailVerification.username" #userName="ngModel" matInput placeholder="Entrer votre nom d'utilisateur" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input required type="password" name="password" [(ngModel)]="mailVerification.password" #password="ngModel" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-footer>
                <button [disabled]="isValide.invalid" mat-raised-button color="primary">Se connecter</button>
            </mat-card-footer>
        </form>
    </mat-card>
</div>
